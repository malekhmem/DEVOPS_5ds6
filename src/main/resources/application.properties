# Server configuration
server.servlet.context-path=/api
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

### DATABASE ###
# Updated to match Docker service name and port
spring.datasource.url=jdbc:mysql://mysql_container:3306/your_database?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=your_password

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### Logging configuration ###
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{45} - %msg%n
